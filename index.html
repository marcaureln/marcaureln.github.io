<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex N'Guessan</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Alex N'Guessan</h1>
    <p id="location">📍 Abidjan, Côte d'Ivoire</p>
    <p id="bio">
      Passionate about programming and AI 🤖. Concerned by privacy. <br />
      Philosophy amateur during free time 📚. And big soccer fan ⚽.
    </p>
    <ul>
      <li><a href="https://github.com/marcaureln">My Work →</a></li>
      <li><a href="#">My Thoughts →</a></li>
      <li><a href="mailto:alexmarcaureln@gmail.com">Get in touch →</a></li>
    </ul>
    <div id="pgp">
      <a href="https://raw.githubusercontent.com/marcaureln/pgp-public-key/master/pubkey.asc" target="_blank">
        PGP public key 
      </a> | fingerprint: <span id="pgp-fingerprint"></span>
    </div>

    <script>
      fetch(
        "https://raw.githubusercontent.com/marcaureln/pgp-public-key/master/fingerprint.txt"
      )
        .then((response) => {
          if (!response.ok) {
            return `Unable to fetch public key fingerprint (HTTP error ${response.status})`;
          }

          return response.text();
        })
        .then((text) => {
          document.getElementById("pgp-fingerprint").innerHTML = text;
        });
    </script>
  </body>
